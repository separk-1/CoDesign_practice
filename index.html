<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GraphRAG Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f7f8fa;--card:#fff;--ink:#0f172a;--muted:#64748b;--line:#e5e7eb;--accent:#2563eb;--accent-ink:#fff;--radius:16px;--shadow:0 10px 30px rgba(2,6,23,.08)}
    *{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--ink);font-family:'Montserrat',system-ui,Arial,sans-serif}
    .wrap{max-width:960px;margin:30px auto;padding:0 20px}
    h1{margin:0 0 8px;font-size:28px}
    .hint{color:var(--muted);font-size:14px;margin-bottom:14px}
    .chat{display:flex;flex-direction:column;gap:12px; height: 50vh; overflow-y: auto;}
    .bubble{max-width:80%;padding:12px 14px;border-radius:14px;box-shadow:0 2px 10px rgba(2,6,23,.06);white-space:pre-wrap}
    .user{align-self:flex-end;background:#eef2ff;color:#1e1b4b}
    .bot{align-self:flex-start;background:#fff;border:1px solid var(--line)}
    .composer{display:flex;gap:10px;position:sticky;bottom:12px;background:transparent;margin-top:10px}
    .composer input{flex:1;padding:14px 16px;border:1px solid var(--line);border-radius:12px;background:#fff;outline:none}
    .composer button{padding:12px 16px;border:none;border-radius:12px;background:var(--accent);color:#fff;font-weight:700;cursor:pointer}
    .rolebar{display:flex; align-items:center; gap:10px; margin:16px 0 18px;}
    .rolebtn{
      appearance:none; border:1px solid var(--line); background:#fff; color:var(--ink);
      padding:10px 14px; border-radius:999px; font-weight:700; font-size:14px;
      transition:all .15s ease; box-shadow:0 1px 4px rgba(2,6,23,.06); cursor:pointer;
    }
    .rolebtn:hover{ border-color:#cbd5e1; transform:translateY(-1px) }
    .rolebtn.active{
      background:var(--accent); color:var(--accent-ink); border-color:var(--accent);
      box-shadow:0 4px 12px rgba(37,99,235,.25);
    }
    .loading-text { color: var(--accent); font-size: 14px; align-self: flex-start; margin-left: 14px; margin-top: 12px; }
    .fade-out { opacity: 0; transition: opacity 0.5s ease-out; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>GraphRAG Practice</h1>

    <div class="rolebar">
      <button class="rolebtn" id="db-btn" type="button">
        View Knowledge Graph üåê
      </button>
    </div>

    <div id="chat" class="chat"></div>

    <div id="graph-container" style="display:none; margin-top: 20px; border: 1px solid var(--line); background: #fff; border-radius: var(--radius);">
      <svg id="knowledge-graph" width="100%" height="600"></svg>
    </div>

    <div class="composer">
      <input id="q" placeholder="Ask a question about the graph..." />
      <button id="send" type="button">Send</button>
    </div>

    <div id="kg-tooltip" style="
      position:fixed; pointer-events:none; z-index:1000; display:none;
      max-width:300px; padding:10px; background:#111; color:#fff;
      border-radius:8px; font-size:13px; line-height:1.4;
    "></div>

  </div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
  <script src="/static/welcome.js"></script>
</body>
</html>
